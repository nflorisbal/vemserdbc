<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table, tr, td {
            border: 2px solid #000;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <tr>
            <td>Cel 1</td>
            <td>Cel 2</td>
            <td>Cel 3</td>
        </tr>
        <tr>
            <td>Cel 4</td>
            <td>Cel 5</td>
            <td>Cel 6</td>
        </tr>
        <tr>
            <td>Cel 7</td>
            <td>Cel 8</td>
            <td>Cel 9</td>
        </tr>
    </table>    
</body>
</html>
