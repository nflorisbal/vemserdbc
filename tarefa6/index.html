<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Photo Community - Vem Ser DBC</title>
</head>

<body>
    <header>
        <nav class="nav-header">
            <div class="nav-items">
                <div class="nav-logo"><a href="#"><img src="img/logo.svg" alt="logo photo"></a></div>
                <div class="nav-links">
                    <a href="#">Features</a></li>
                    <a href="#">Pricing</a>
                    <a href="#">Community</a>
                    <a href="#">Support</a>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="button-style-empty">Log in</button>
                <button class="button-style-full">Register</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="container-video">
            <video autoplay loop>
                <source src="https://static.videezy.com/system/resources/previews/000/002/719/original/cloudy-sunset.mp4" type="video/mp4">
            </video>
            <div class="video-overlay">
                <div class="video-play"><i class="fa-solid fa-play"></i></div>
                <!-- <div class="video-play"><i class="fa-solid fa-circle-play"></i></div> -->
                <h1>The largest community of photo enthusiasts</h1>
                <button class="button-style-full">Join Today</button>
            </div.play>
        </section>
        <section class="container-features">
            <div class="features-title">
                <h1>Snap photos and share like never before</h1>
            </div>
            <div class="features-grid"></div>
        </section>
    </main>
